{% assign educations = site.data.cv.educations %}

<div style="margin-top: -1.5rem">
    <h2>Education</h2>
    <div class="cv-education">
        {% for education in educations %}
        <div>
            <div><strong>{{ education.degree }}</strong></div>
            <div><em>{{ education.university }}</em></div>
            <div>{{ education.time }}</div>
        </div>
        {% endfor %}
    </div>
</div>
